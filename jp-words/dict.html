<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kotonoha VFS Demo</title>
    <link rel="stylesheet" href="dict.css" />
    <!-- Using ES Modules for the logic -->
    <script type="module" src="dict.mjs"></script>
  </head>
  <body>
    <main>
      <section class="flex-column">
        <h1 class="center">Dictionary VFS Demo</h1>
        <p class="center">
          Click a word to fetch definition via HTTP Range requests.
        </p>

        <div class="word-cloud center">
          <!-- Sample Japanese words -->
          <button class="word-btn" data-word="猫">猫 (Neko)</button>
          <button class="word-btn" data-word="世界">世界 (Sekai)</button>
          <button class="word-btn" data-word="プログラミング">
            プログラミング
          </button>
          <button class="word-btn" data-word="勉強">勉強 (Benkyou)</button>
          <button class="word-btn" data-word="日本語">日本語 (Nihongo)</button>
        </div>
      </section>
    </main>

    <!-- Modal Popup -->
    <div id="dictionary-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2 id="modal-title">Loading...</h2>
        <div id="modal-results"></div>
      </div>
    </div>
  </body>
</html>
